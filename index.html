<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <img class="logo--sm" src="./images/logo.svg" alt="logo">
  <div class="image--hero--sm">
    <img src="./images/hero-mobile.jpg" alt="hero image">
  </div>

  <div class="container">
    <div class="content">
      <img src="./images/logo.svg" alt="logo" class="logo--lg">
      <div>
        <h1><span class="text--accent">We're</span><br> coming <br> soon</h1>
        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form id="form">
          <input type="text" placeholder="Email Address">
          <div class="error-icon"><img src="./images/icon-error.svg" alt="error icon"></div>
          <button type="submit"><img src="./images/icon-arrow.svg" alt="arrow icon"></button>
        </form>
      </div>
    </div>
    <div class="image--hero--lg">
      <img src="./images/hero-desktop.jpg" alt="hero image">
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
